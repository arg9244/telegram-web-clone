<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0e1014;
            --bg-secondary: #17212b;
            --bg-tertiary: #232e3c;
            --bg-hover: #2b3b4d;
            --text-primary: #f5f5f5;
            --text-secondary: #8b9bab;
            --accent-color: #2a9fd8;
            --border-color: #2b3b4d;
            --message-out: #5cb85c;
            --message-in: #232e3c;
            --online-color: #4caf50;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1800px;
            margin: 0 auto;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 380px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--bg-tertiary);
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background-color 0.2s;
        }

        .sidebar-header .icon-btn:hover {
            background-color: var(--bg-hover);
        }

        .search-bar {
            flex: 1;
            background-color: var(--bg-tertiary);
            border-radius: 22px;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar svg {
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .search-bar input {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
            width: 100%;
            outline: none;
        }

        .search-bar input::placeholder {
            color: var(--text-secondary);
        }

        .chat-tabs {
            display: flex;
            padding: 8px 16px;
            gap: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .chat-tab {
            padding: 8px 16px;
            border-radius: 20px;
            background-color: var(--bg-tertiary);
            color: var(--text-secondary);
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .chat-tab.active {
            background-color: var(--accent-color);
            color: white;
        }

        .chat-tab:hover:not(.active) {
            background-color: var(--bg-hover);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-list::-webkit-scrollbar {
            width: 6px;
        }

        .chat-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-list::-webkit-scrollbar-thumb {
            background-color: var(--bg-tertiary);
            border-radius: 3px;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 10px 16px;
            gap: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid transparent;
        }

        .chat-item:hover {
            background-color: var(--bg-hover);
        }

        .chat-item.active {
            background-color: var(--bg-hover);
        }

        .chat-avatar {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            background-color: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--text-secondary);
            flex-shrink: 0;
            overflow: hidden;
        }

        .chat-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .chat-name {
            font-weight: 600;
            font-size: 15px;
            color: var(--text-primary);
        }

        .chat-time {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .chat-preview {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }

        .chat-message {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .chat-badge {
            background-color: var(--accent-color);
            color: white;
            font-size: 12px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 10px;
            flex-shrink: 0;
        }

        .online-status {
            width: 8px;
            height: 8px;
            background-color: var(--online-color);
            border-radius: 50%;
            position: absolute;
            bottom: 2px;
            right: 2px;
            border: 2px solid var(--bg-secondary);
        }

        .avatar-wrapper {
            position: relative;
        }

        /* Chat Area Styles */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-primary);
            min-width: 0;
        }

        .chat-header {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-secondary);
        }

        .chat-header-info {
            flex: 1;
        }

        .chat-header-name {
            font-weight: 600;
            font-size: 15px;
            color: var(--text-primary);
        }

        .chat-header-status {
            font-size: 13px;
            color: var(--online-color);
        }

        .chat-header-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--bg-tertiary);
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background-color: var(--bg-hover);
            color: var(--text-primary);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background-color: var(--bg-tertiary);
            border-radius: 3px;
        }

        .message {
            max-width: 65%;
            padding: 10px 14px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
            animation: messageIn 0.3s ease-out;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.incoming {
            align-self: flex-start;
            background-color: var(--message-in);
            border-bottom-left-radius: 4px;
        }

        .message.outgoing {
            align-self: flex-end;
            background-color: var(--message-out);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
            justify-content: flex-end;
        }

        .message.outgoing .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        .message-status {
            display: flex;
        }

        .message-input-area {
            padding: 12px 20px;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: flex-end;
            gap: 12px;
        }

        .input-actions {
            display: flex;
            gap: 4px;
        }

        .input-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
        }

        .input-btn:hover {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .message-input-wrapper {
            flex: 1;
            background-color: var(--bg-tertiary);
            border-radius: 22px;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message-input {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 15px;
            width: 100%;
            outline: none;
            resize: none;
            max-height: 100px;
            font-family: inherit;
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--accent-color);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            transform: scale(1.05);
            background-color: #249bdb;
        }

        /* Date separator */
        .date-separator {
            text-align: center;
            color: var(--text-secondary);
            font-size: 12px;
            padding: 8px 0;
            position: relative;
        }

        .date-separator span {
            background-color: var(--bg-primary);
            padding: 0 12px;
            position: relative;
            z-index: 1;
        }

        /* Responsive Styles */
        @media (max-width: 900px) {
            .sidebar {
                width: 100%;
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 10;
            }

            .chat-area {
                width: 100%;
            }

            .sidebar.hidden {
                transform: translateX(-100%);
            }
        }

        @media (max-width: 600px) {
            .sidebar {
                width: 100%;
            }

            .chat-header-actions {
                display: none;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="icon-btn">‚ò∞</button>
                <div class="search-bar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="M21 21l-4.35-4.35"></path>
                    </svg>
                    <input type="text" placeholder="Search" id="searchInput">
                </div>
            </div>

            <div class="chat-tabs">
                <button class="chat-tab active">All</button>
                <button class="chat-tab">Personal</button>
                <button class="chat-tab">Groups</button>
                <button class="chat-tab">Channels</button>
            </div>

            <div class="chat-list" id="chatList">
                <!-- Chat items will be inserted here -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <div class="chat-header">
                <div class="avatar-wrapper">
                    <div class="chat-avatar" style="background-color: #6c5ce7;">
                        <span style="font-size: 24px;">üë©‚Äçüíº</span>
                    </div>
                    <div class="online-status"></div>
                </div>
                <div class="chat-header-info">
                    <div class="chat-header-name">Sarah Johnson</div>
                    <div class="chat-header-status">online</div>
                </div>
                <div class="chat-header-actions">
                    <button class="action-btn">üìû</button>
                    <button class="action-btn">üé•</button>
                    <button class="action-btn">‚ãÆ</button>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="date-separator"><span>Today</span></div>
                <!-- Messages will be inserted here -->
            </div>

            <div class="message-input-area">
                <div class="input-actions">
                    <button class="input-btn">üìé</button>
                    <button class="input-btn">üé§</button>
                    <button class="input-btn">üì∑</button>
                </div>
                <div class="message-input-wrapper">
                    <input type="text" class="message-input" placeholder="Write a message..." id="messageInput">
                    <button class="input-btn">üòä</button>
                </div>
                <button class="send-btn" id="sendBtn">‚û§</button>
            </div>
        </div>
    </div>

    <script>
        // Sample chat data
        const chats = [
            {
                id: 1,
                name: 'Sarah Johnson',
                avatar: 'üë©‚Äçüíº',
                lastMessage: 'Sure, I\'ll send you the files!',
                time: '12:45',
                unread: 2,
                online: true,
                status: 'online'
            },
            {
                id: 2,
                name: 'Development Team',
                avatar: 'üë®‚Äçüíªüë©‚Äçüíª',
                lastMessage: 'Alex: Great work on the new feature!',
                time: '11:30',
                unread: 5,
                online: false,
                status: '12 members'
            },
            {
                id: 3,
                name: 'Mom',
                avatar: 'üë©',
                lastMessage: 'Don\'t forget to call me later ‚ù§Ô∏è',
                time: '10:15',
                unread: 0,
                online: true,
                status: 'online'
            },
            {
                id: 4,
                name: 'Tech News Channel',
                avatar: 'üì∞',
                lastMessage: 'Breaking: New AI model released',
                time: 'Yesterday',
                unread: 12,
                online: false,
                status: 'subscribers'
            },
            {
                id: 5,
                name: 'David Chen',
                avatar: 'üë®',
                lastMessage: 'See you at the meeting tomorrow',
                time: 'Yesterday',
                unread: 0,
                online: false,
                status: 'last seen recently'
            },
            {
                id: 6,
                name: 'Gaming Group',
                avatar: 'üéÆ',
                lastMessage: 'Mike: Who wants to play?',
                time: 'Yesterday',
                unread: 3,
                online: false,
                status: '45 members'
            },
            {
                id: 7,
                name: 'Emma Wilson',
                avatar: 'üë©‚Äçüé®',
                lastMessage: 'Thanks for the help!',
                time: 'Monday',
                unread: 0,
                online: false,
                status: 'last seen yesterday'
            },
            {
                id: 8,
                name: 'Project Updates',
                avatar: 'üìã',
                lastMessage: 'Sprint 12 has been completed',
                time: 'Monday',
                unread: 0,
                online: false,
                status: '8 members'
            }
        ];

        const messages = [
            { id: 1, text: 'Hey! How are you doing?', time: '12:30', type: 'incoming', status: 'read' },
            { id: 2, text: 'I\'m doing great, thanks for asking! Just finished a big project at work.', time: '12:32', type: 'outgoing', status: 'read' },
            { id: 3, text: 'That\'s awesome! We should celebrate üéâ', time: '12:33', type: 'incoming', status: 'read' },
            { id: 4, text: 'Definitely! How about dinner this weekend?', time: '12:35', type: 'outgoing', status: 'read' },
            { id: 5, text: 'Sounds perfect! I know this great Italian restaurant üçù', time: '12:38', type: 'incoming', status: 'read' },
            { id: 6, text: 'I love Italian food! What time works for you?', time: '12:40', type: 'outgoing', status: 'delivered' },
            { id: 7, text: 'How about Saturday at 7 PM? I\'ll send you the address.', time: '12:42', type: 'incoming', status: 'read' },
            { id: 8, text: 'Perfect! Looking forward to it!', time: '12:43', type: 'outgoing', status: 'sent' },
            { id: 9, text: 'Sure, I\'ll send you the files!', time: '12:45', type: 'incoming', status: 'read' }
        ];

        // Render chat list
        function renderChatList() {
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = chats.map(chat => `
                <div class="chat-item ${chat.id === 1 ? 'active' : ''}" data-id="${chat.id}">
                    <div class="avatar-wrapper">
                        <div class="chat-avatar" style="background-color: ${getAvatarColor(chat.id)};">
                            ${chat.avatar}
                        </div>
                        ${chat.online ? '<div class="online-status"></div>' : ''}
                    </div>
                    <div class="chat-info">
                        <div class="chat-info-header">
                            <span class="chat-name">${chat.name}</span>
                            <span class="chat-time">${chat.time}</span>
                        </div>
                        <div class="chat-preview">
                            <span class="chat-message">${chat.lastMessage}</span>
                            ${chat.unread > 0 ? `<span class="chat-badge">${chat.unread}</span>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');

            // Add click handlers
            document.querySelectorAll('.chat-item').forEach(item => {
                item.addEventListener('click', () => {
                    document.querySelectorAll('.chat-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                });
            });
        }

        // Render messages
        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = `
                <div class="date-separator"><span>Today</span></div>
                ${messages.map(msg => `
                    <div class="message ${msg.type}">
                        ${msg.text}
                        <div class="message-time">
                            ${msg.time}
                            ${msg.type === 'outgoing' ? `
                                <span class="message-status">
                                    ${msg.status === 'read' ? '‚úì‚úì' : msg.status === 'delivered' ? '‚úì‚úì' : '‚úì'}
                                </span>
                            ` : ''}
                        </div>
                    </div>
                `).join('')}
            `;
            
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        // Get avatar color based on ID
        function getAvatarColor(id) {
            const colors = ['#6c5ce7', '#00b894', '#e17055', '#0984e3', '#fd79a8', '#00cec9', '#fdcb6e', '#636e72'];
            return colors[id % colors.length];
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filteredChats = chats.filter(chat => 
                chat.name.toLowerCase().includes(query) || 
                chat.lastMessage.toLowerCase().includes(query)
            );
            
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = filteredChats.map(chat => `
                <div class="chat-item ${chat.id === 1 ? 'active' : ''}" data-id="${chat.id}">
                    <div class="avatar-wrapper">
                        <div class="chat-avatar" style="background-color: ${getAvatarColor(chat.id)};">
                            ${chat.avatar}
                        </div>
                        ${chat.online ? '<div class="online-status"></div>' : ''}
                    </div>
                    <div class="chat-info">
                        <div class="chat-info-header">
                            <span class="chat-name">${chat.name}</span>
                            <span class="chat-time">${chat.time}</span>
                        </div>
                        <div class="chat-preview">
                            <span class="chat-message">${chat.lastMessage}</span>
                            ${chat.unread > 0 ? `<span class="chat-badge">${chat.unread}</span>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        });

        // Send message functionality
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text) {
                const container = document.getElementById('messagesContainer');
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                messages.push({
                    id: messages.length + 1,
                    text: text,
                    time: time,
                    type: 'outgoing',
                    status: 'sent'
                });
                
                renderMessages();
                input.value = '';
                
                // Simulate response
                setTimeout(() => {
                    const responseMessages = [
                        'That sounds great!',
                        'I\'ll get back to you on that.',
                        'Thanks for letting me know!',
                        'Awesome! üéâ',
                        'Sure thing!'
                    ];
                    const randomResponse = responseMessages[Math.floor(Math.random() * responseMessages.length)];
                    const responseTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    
                    messages.push({
                        id: messages.length + 1,
                        text: randomResponse,
                        time: responseTime,
                        type: 'incoming',
                        status: 'read'
                    });
                    
                    renderMessages();
                }, 1500);
            }
        }

        // Tab switching
        document.querySelectorAll('.chat-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.chat-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });

        // Initialize
        renderChatList();
        renderMessages();
    </script>
</body>
</html>
